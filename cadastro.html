<!DOCTYPE html>
<html lang="pt-br">
<script src="js/script.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <header class="header">
        <h1>Controle de presença - ELLP</h1>
    </header>
    <main class="main">
        <section class="form-login">
            <h2>Cadastro</h2>
            <form action="principal.html">
                <div class="input-wrapper">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-wrapper">
                    <label for="dateOfBirth">Data de Nascimento:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div> 
                <div class="input-wrapper">
                    <input type="radio" id="voluntario" name="role" value="Voluntário">
                    <label for="voluntario">Voluntário</label>
                    <input type="radio" id="aluno" name="role" value="Aluno">
                    <label for="aluno">Aluno</label>
                </div>
                <button type="button" onclick="register()">Criar nova conta</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>Controle de presença - ELLP - 2024</p>
    </footer>
</body>

</html>
